<h1>Book for {{ event.title }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" required><br>

    <label for="additional_info">Additional Information:</label>
    <textarea id="additional_info" name="additional_info"></textarea><br>

    <label for="image_1">Image 1:</label>
    <input type="file" id="image_1" name="image_1"><br>

    <label for="image_2">Image 2:</label>
    <input type="file" id="image_2" name="image_2"><br>

    <label for="image_3">Image 3:</label>
    <input type="file" id="image_3" name="image_3"><br>

    <button type="submit">Submit</button>
</form>
